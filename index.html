<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Generator</title>
    <style>
        body {
            padding: 0;
            margin: 10px;
        }

        td.inputbox {
            padding: 0;
            margin: 0;
        }

        table,
        th,
        tr,
        td {
            text-align: center;
            border: 1px solid white;
        }

        th,
        td {
            padding: 5px;
        }

        input {
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 10px;
            padding-right: 10px;
            color: #ffffff;
            width: 240px;
            background-color: rgba(0, 0, 0, 0);
        }

        input:hover {
            background-color: #353535;
        }

        input:focus {
            background-color: #353535;
        }

        a {
            color: white;
        }

        a:hover {
            color: #999999;
        }
    </style>
</head>

<body style="background-color:#282828;font-family:Arial;color:white;">
    <div style="display:flex">

        <div style="flex:1; padding: 10px;" id="maindiv">
            <h1>
                Star Generator
            </h1>
            <p> Generate a random map of naked-eye stars. The brightest star is colored red. Right click the image to save. </p>
            <table>
                <thead>
                    <tr>
                        <td colspan="2" style="font-size: 14pt; font-weight: bold;"> Input Data </td>
                    </tr>
                </thead>
                <tr>
                    <th> Number of Stars </th>
                    <td class="inputbox"> <input type="number" id="num_stars" , placeholder="Default value is 9000">
                    </td>
                </tr>
                <tr>
                    <th> Longitude Seed </th>
                    <td class="inputbox"> <input type="number" id="long_seed" ,
                            placeholder="Leave blank for random seed">
                    </td>
                </tr>
                <tr>
                    <th> Latitude Seed </th>
                    <td class="inputbox"> <input type="number" id="lat_seed" ,
                            placeholder="Leave blank for random seed">
                    </td>
                </tr>
                <tr>
                    <th> Brightness Seed </th>
                    <td class="inputbox"> <input type="number" id="mag_seed" ,
                            placeholder="Leave blank for random seed">
                    </td>
                </tr>
                <tr>
                    <th> Bias (from -1 to 1) </th>
                    <td class="inputbox"> <input type="number" id="bias_value" ,
                            placeholder="Larger value means brighter stars"> </td>
                </tr>
                <tr>
                    <th> Precession </th>
                    <td class="inputbox"> <input type="number" id="precession_value" ,
                            placeholder="Measured in degrees">
                    </td>
                </tr>
                <tr>
                    <th> Axial Tilt </th>
                    <td class="inputbox"> <input type="number" id="tilt_value" , placeholder="Measured in degrees">
                    </td>
                </tr>
            </table>
            <button type="button" style="margin: 10px; padding: 10px" , onclick="initialize()">Generate</button>
        </div>
        <main style="flex:1">
            <script src=" p5.js">
            </script>
            <!-- <script src="../addons/p5.sound.js"></script> -->
            <script src="sketch.js"></script>
        </main>
    </div>
    <h2> Statistics </h2>
    <div id="stats" style="display: flex;">
    </div>
    <div id="starlist">
    </div>
</body>

</html>
